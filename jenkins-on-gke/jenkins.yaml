# Ref https://github.com/jenkinsci/helm-charts/blob/26affd02465f7ef444967b0528142a6cd6b9642a/charts/jenkins/VALUES_SUMMARY.md
controller:
  JCasC:
    configScripts:
      welcome-message: |
        jenkins:
          systemMessage: Welcome to our CI\CD server.
    clouds:
      - kubernetes:
          podLabels:
          - key: "jenkins/jenkins-jenkins-agent"
            value: "true"
          - key: mykey
            value: myvalue
          templates:
          - containers:
            - args: "^${computer.jnlpmac} ^${computer.name}"
              envVars:
              - envVar:
                  key: "JENKINS_URL"
                  value: "http://jenkins.jenkins.svc.cluster.local:8080/"
              - envVar:
                  key: "MY_KEY"
                  key: "MY_VALUE"
              image: "jenkins/inbound-agent:4.11-1"
              resourceLimitCpu: "2"
              resourceLimitMemory: "2048Mi"
              resourceRequestCpu: "512m"
              resourceRequestMemory: "512Mi"
            name: "jenkins-agent"
            nodeUsageMode: NORMAL
            podRetention: "never"
            serviceAccount: "jenkins"
  ingress:
    apiVersion: "networking.k8s.io/v1"
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    hostName: jenkins.test.sylvio.com
persistence:
  enabled: true
  storageClass: premium-rwo
  size: "500Gi"

serviceAccount:
  annotations:
    iam.gke.io/gcp-service-account: jenkins@<YOUR_PROJECT_ID>.iam.gserviceaccount.com
