kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: custom-cluster-role-binding
  namespace: accounting
subjects:
# IAM service account
- kind: User
  name: $PROJECT_NUMBER@cloudbuild.gserviceaccount.com
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
