steps:
- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=terraform_gcp/cost-management"

- id: 'tf destroy'
  name: 'hashicorp/terraform:1.0.0'
  args: 
  - destroy
  - -auto-approve

options:
  env:
    - TF_VAR_project_id=$PROJECT_ID
